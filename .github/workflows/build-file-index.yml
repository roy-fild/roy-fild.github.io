name: Build file index for tracking/result

on:
  push:
    paths:
      - 'tracking/result/**'                  # 포함
      - '!tracking/result/fileList.json'      # 제외 (반드시 따옴표로!)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: build-index-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-index:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DELAY_SECONDS: 3000   # 5분

    steps:
      - name: Delay 10 minutes
        run: |
          echo "Delaying for $DELAY_SECONDS seconds..."
          sleep "$DELAY_SECONDS"

      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 대기 중 새 커밋이 생겼을 수 있으니 최신 원격 HEAD로 맞춤
      - name: Sync to latest remote HEAD
        run: |
          git fetch origin "${GITHUB_REF_NAME}"
          git reset --hard "origin/${GITHUB_REF_NAME}"
          git status

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate fileList.json
        run: |
          node -v
          node scripts/build-file-index.js

      - name: Commit & Push fileList.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update fileList.json"
          file_pattern: "tracking/result/fileList.json"
