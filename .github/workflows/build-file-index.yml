name: Build file index for tracking/result

on:
  push:
    paths:
      - 'tracking/result/**'     # 이 경로에 변경이 있을 때만 실행
  workflow_dispatch: {}          # 수동 실행도 가능

permissions:
  contents: write                # 리포지토리에 다시 커밋/푸시할 권한

# (선택) 같은 브랜치에서 여러 번 푸시되면 진행 중 워크플로우를 취소하고 최신만 실행
concurrency:
  group: build-index-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-index:
    # 액션이 생성한 커밋으로 인한 재실행(루프) 방지
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DELAY_SECONDS: 600   # 600초 = 10분

    steps:
      - name: Delay 10 minutes
        run: |
          echo "Delaying for $DELAY_SECONDS seconds..."
          sleep "$DELAY_SECONDS"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate fileList.json
        run: |
          node -v
          node scripts/build-file-index.js

      - name: Commit & Push fileList.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update fileList.json [skip ci]"
          file_pattern: "tracking/result/fileList.json"
