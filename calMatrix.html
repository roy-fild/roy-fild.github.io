<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
    $(function () {    
        $('#txt_region').val('S,A,B,C');
    });

   
    // 엑셀 자료 추출
    function excelExport(event) {

        var aptArr = [];
        let fileName = event.target.files[0].name.split(".").shift();
        let input = event.target;
        let reader = new FileReader();
        reader.onload = function () {
            let data = reader.result;
            let workBook = XLSX.read(data, { type: 'binary' });
            workBook.SheetNames.forEach(function (sheetName) {
                console.log('SheetName: ' + sheetName);
                let rows = XLSX.utils.sheet_to_json(workBook.Sheets[sheetName]);
                var keys = Object.keys(rows);

                var html = "";

                for (var i = 0; i < keys.length; i++) {
                    var key = keys[i];
                    var subKeys = Object.keys(rows[key]);

                    var me      = rows[key][subKeys[0]];    // 매매가
                    var ju      = rows[key][subKeys[1]];    // 전세가
                    var label   = rows[key][subKeys[2]];    // 라벨
                    
                    
                    //console.log(region,price,label);

                    var txt   = me + "|" + ju + "|" + label;
                    aptArr.push(txt);
                }                 
                convertAptInfo(aptArr, fileName);

            })
        };
       reader.readAsBinaryString(input.files[0]);
    }

    function convertAptInfo(aptArr, fileName){

        var price       = 20;    // 매매가 
        var contentsArr = [];

        var titArr   = [];       // 투자금
        titArr.push(" ");
        for(var i=1; i<=15 ; i++){
            titArr.push(i)
        }

        contentsArr.push(titArr);        
        
        while(price > 1.4){

            var rowArr      = [];
            rowArr.push(price);
   
            if(price == 20){
                rowArr = chkHighPrice(aptArr, rowArr);                 
            }else{                                    
                rowArr = chkPrice(price, aptArr, rowArr);
            }   

            price = price - 0.1;
            price = price.toFixed(1);
        
            contentsArr.push(rowArr);

        }
        // console.log(contentsArr);

        downloadCSV(contentsArr, fileName);

    }
    // 고가
    function chkHighPrice(aptArr, rowArr){

        console.log("row");

        for(var j=1; j<=15; j++ ){
            var label = ""; 
            for(var i=0; i<aptArr.length; i++){            
                var info = aptArr[i].split('|');

                var me = info[0]; // 매매가
                var ju = info[1]; // 전세가
                var la = info[2]; // 라벨                        
                
                // 차액
                var s = Number(me) - Number(ju);
                s = Math.ceil(s);

                // 투자금 일치 가격이 높을경우
                if(j == s && Number(me) > 19.9){
                    if(label != ''){
                        label += "\n"
                    }
                    label += la;
                }
            }
            rowArr.push(label);            
        }        

        return rowArr;
    }

    function chkPrice(price, aptArr, rowArr){        
                
        for(var j=1; j<=15; j++ ){
            var label   = "";       
            for(var i=0; i<aptArr.length; i++){            
                var info = aptArr[i].split('|');

                var me = info[0]; // 매매가
                var ju = info[1]; // 전세가
                var la = info[2]; // 라벨        

                // 차액
                var s = Number(me) - Number(ju);
                s = Math.ceil(s);

                // 투자금 일치 가격이 같을경우
                if(j == s && Number(me).toFixed(1) == Number(price)){
                    if(label != ''){
                        label += "\n"
                    }
                    label += la;
                }
            }
            rowArr.push(label);
            //rowArr.push(",");
        }
        //.log(labelRow);
        return rowArr;
    }


    function downloadCSV(contentsArr, f){

        const worksheet = XLSX.utils.aoa_to_sheet(contentsArr);

        // CSV 생성
        const csvOutput = XLSX.utils.sheet_to_csv(worksheet);
        const fileName = f +".csv";
        
        var link = document.createElement("a");
        var blob = new Blob(["\uFEFF"+csvOutput], {type: 'text/csv; charset=utf-8'});
        var url = URL.createObjectURL(blob);
        $(link).attr({"download" : fileName , "href" : url});
        link.click();
    }



</script>
